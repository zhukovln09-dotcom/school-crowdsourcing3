<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Школьный Краудсорсинг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .auth-header {
            background: #4b6cb7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            background: #f5f5f5;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #4b6cb7;
            border-bottom-color: #4b6cb7;
            background: white;
        }
        
        .auth-form {
            padding: 30px;
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a559f;
        }
        
        .btn-secondary {
            background: #666;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .code-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .code-input:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        
        .role-code-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #ff9800;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4b6cb7;
            text-decoration: none;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
        }
        
        .user-role {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .role-user {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .role-moderator {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .role-content_manager {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

            <h1><i class="fas fa-lightbulb"></i> Школьный Краудсорсинг</h1>
            <p>Вход в систему</p>
        </div>
        
        <div id="user-info" class="user-info hidden">
            <h3>Вы вошли как: <span id="user-name"></span></h3>
            <p>Роль: <span id="user-role" class="user-role"></span></p>
            <button onclick="logout()" class="btn btn-secondary" style="margin-top: 15px;">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Вход

                </div>
                <div class="auth-tab" onclick="showTab('role')">
                    <i class="fas fa-shield-alt"></i> Получить роль
                </div>
            </div>
